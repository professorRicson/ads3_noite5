  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Queremos ouvir você!</h3>
              <p>Deixe sua opinião, duvida ou reclamação.</p>

              <p><img src="../assets/Contato.png" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Seu Nome">
                  </div>
                </div>
                <div class="row">
                <div class="col-md-12 form-group">
                  <input type="number" class="form-control" name="idade" id="idade" placeholder="Sua idade">
                </div>
              </div>
              
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Digite seu Email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="tel" class="form-control" name="telephone" id="telephone" placeholder="Digite seu telefone" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="city" id="city" placeholder="Digite sua cidade">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="file" class="form-control" name="archive" id="archive" placeholder="Escolha um arquivo">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Escreva sua Mensagem"></textarea>
                  </div>
                </div> 
                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="Enviar Mensagem" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4" style="display: none;">Enviando</div> 
              <div id="form-message-success">
                Sua Mensagem foi enviada com sucesso!
              </div>
            </div>
          </div>
        </div>
      </div>
